<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#D97638" stroke-width="4"/>
  <circle cx="200" cy="200" r="145" fill="none" stroke="#D97638" stroke-width="2"/>

  <!-- Robot body -->
  <rect x="120" y="180" width="160" height="120" rx="25" fill="#D97638"/>
  <path d="M 120 200 Q 120 180 140 180 L 260 180 Q 280 180 280 200" fill="#E89455"/>

  <!-- Robot head area (smile curve) -->
  <ellipse cx="200" cy="185" rx="80" ry="15" fill="#fff" opacity="0.3"/>

  <!-- Eyes -->
  <circle cx="165" cy="240" r="18" fill="#fff"/>
  <circle cx="235" cy="240" r="18" fill="#fff"/>

  <!-- Smile -->
  <path d="M 175 270 Q 200 280 225 270" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>

  <!-- Antennas/ears -->
  <g>
    <!-- Left antenna -->
    <line x1="130" y1="180" x2="130" y2="150" stroke="#D97638" stroke-width="6" stroke-linecap="round"/>
    <circle cx="130" cy="145" r="8" fill="#D97638"/>

    <!-- Right antenna -->
    <line x1="270" y1="180" x2="270" y2="150" stroke="#D97638" stroke-width="6" stroke-linecap="round"/>
    <circle cx="270" cy="145" r="8" fill="#D97638"/>
  </g>

  <!-- AI speech bubble -->
  <g>
    <rect x="260" y="80" width="80" height="55" rx="15" fill="#D97638"/>
    <path d="M 270 125 L 265 135 L 280 125 Z" fill="#D97638"/>
    <text x="300" y="115" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">AI</text>
  </g>

  <!-- Bottom circles (buttons/decoration) -->
  <circle cx="200" cy="320" r="8" fill="#fff" opacity="0.7"/>

  <!-- ECCO text -->
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#D97638" text-anchor="middle">ECCO</text>
</svg>
