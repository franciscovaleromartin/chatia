services:
  # Backend
  - type: web
    name: chatia-backend
    env: python
    region: oregon
    plan: free
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 app:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///chatia.db
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend
  - type: web
    name: chatia-frontend
    env: static
    region: oregon
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: chatia-backend
          property: url
